{% extends "base.html" %}
{% block title %}preload article vocal list{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center my-3">
  <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
      <a href="/vocabulary/article/list"><h6>Back to Previous</h6></a>
  </div>
</div>
<div class="d-flex flex-wrap justify-content-start">
  {% for article in user.import_articles %}
  <div class="card mr-3" style="width: 15rem;">
    <img class="card-img-top" src="{{article.cover_url}}" alt="Card image cap">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{article.title}}</h5>
      <a href="/vocabulary/article/list/imports/{{article.id}}" class="btn btn-outline-success mt-auto">View Vocabulary</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
