{% extends 'base.html' %}
{% block title%}practice{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center my-3">
  <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
      <a href="/practice"><h6>Back to previous</h6></a>
  </div>
</div>
<h1 class="text-success">Public Articles Vocabulary Lists:</h1>
<div class="d-flex flex-wrap justify-content-start">
  {% for article in user.articles %}
  <div class="card mr-3" style="width: 15rem;">
    <img class="card-img-top" src="{{article.cover_url}}" alt="Card image cap">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{article.title}}</h5>
      <a href="/practice/public/vocabulary/list/{{article.id}}" class="btn btn-outline-success mt-auto">Go Practice</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
