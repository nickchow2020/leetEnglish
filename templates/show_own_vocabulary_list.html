{% extends "base.html" %}
{% block title %}own vocabulary list{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center my-3">
  <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
      <a href="/practice"><h6>Back to previous</h6></a>
  </div>
</div>
<h1 class="text-success">Your Own Vocabulary Lists:</h1>
<div class="mt-4 d-flex justify-content-start flex-wrap vocabulary_list_wrapper">
  {% for data in user.related_vocabulary_list %}
    <div class="card border-light mb-3 mr-3" style="max-width: 15rem;">
      <a href="/practice/own/vocabulary/list/{{data.id}}">
        <div class="card-header">Vocabulary List : {{data.list_name}}</div>
        <div class="card-body">
          <h5 class="card-title">{{data.list_name}}</h5>
          <p class="card-text">{{data.description}}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
